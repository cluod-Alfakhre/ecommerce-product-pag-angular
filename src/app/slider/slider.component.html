<div class="slider-container" #theScreen>
    <div class="screen-wrapper" >

        <div class="close" (click)="toggleScreen(theScreen,false)">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="15"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
        </div>

        <div class="the-screen" (click)="toggleScreen(theScreen,true)" >

            <div class="previous" (click)="sliderButtons('previous')">
                <img src="assets\images\icon-previous.svg" alt="previous">
            </div>
            <div class="next" (click)="sliderButtons('next')">
                <img src="assets\images\icon-next.svg" alt="next">
            </div>
    
            <div class="img-wrapper" 
                [style.margin-left]="- currentImage + '%'">
    
                <img 
                    [src]="image.path" 
                    alt="slider image" 
                    *ngFor="let image of mainImages">
    
            </div>
        </div>
    </div>
    <div class="thumbnails">

        <img 
            [src]="thumbnail"
            alt="thumbnail image" 
            *ngFor="let thumbnail of thumbnailImages; index as i" 
            (click)="slideToImage(i)" >

    </div>
</div>
